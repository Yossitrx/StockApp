<div class="user-portfolio">
  <div class="portfolio-container">
    <div class="title">My Portfolio</div>
    <slider (progressChange)="progressChange($event)"></slider>
  </div>
  <div *ngIf="userStockPortfolio.size !== 0" class="card-section">
    <div class="card-container" *ngFor="let stock of userStockPortfolio">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{stock['symbol']}}</mat-card-title>
          <mat-card-subtitle>Price: {{stock['price']}}</mat-card-subtitle>
          <mat-card-subtitle>Volume: {{stock['volume']}}</mat-card-subtitle>
          <mat-card-subtitle>Updated: {{stock['timestamp']}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button
                  (click)="removeStockFromPortfolio(stock)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="userStockPortfolio.size === 0" class="empty-portfolio">Portfolio is Empty</div>
</div>
